{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <meta name="description" content="A layout example that shows off a blog page with a list of posts."> -->
<title>Potato &ndash; </title>
<link rel="stylesheet" href="{% static "css/pure/pure-min.css" %}">
<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure//grids-responsive-old-ie.css">
  
<![endif]-->
<!--[if gt IE 8]><!-->
  
    <link rel="stylesheet" href="{% static "css/pure/grids-responsive.css" %}">
  
<!--<![endif]-->
  
<!--[if lte IE 8]>
    <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
<!--<![endif]-->
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Potato</h1>
            <h2 class="brand-tagline">A Blog by Encima</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                    	{% block nav %}
                    	{% endblock %}
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Post</h1>
                    {% block post %}

			        {% endblock %}

            <div class="posts">
                <h1 class="content-subhead">{{title}}</h1>
                {% block posts %}

		        {% endblock %}
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="mailto:encima@gmail.com">Contact</a></li>
                        <li><a href="http://twitter.com/encima27/">Twitter</a></li>
                        <li><a href="http://github.com/encima/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
