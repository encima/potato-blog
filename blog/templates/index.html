{% extends 'base.html' %}
<!-- {% block title %}Welcome to my blog{% endblock %} -->

{% block posts %}
    <h2>Posts</h2>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}

{% endblock %}
</body>
